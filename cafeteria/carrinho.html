<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Coff_Esporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Adicione aqui a navbar como mostrado acima -->
        </nav>
    </header>

    <main>
        <h1>Seu Carrinho</h1>
        <div id="cart-items">
            <!-- Os itens do carrinho serão adicionados dinamicamente aqui -->
        </div>
        <h2>Total: <span id="total-price">R$ 0,00</span></h2>
        <button onclick="location.href='Pagamento.html'">Ir para Pagamento</button>
    </main>

    <footer>
        <p>&copy; 2024 Coff_Esporte. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para exibir os itens do carrinho
        function displayCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            let totalPrice = 0;

            cart.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `<p>${item.name} - R$ ${item.price.toFixed(2)}</p>`;
                cartItemsDiv.appendChild(itemDiv);

                totalPrice += item.price;
            });

            document.getElementById('total-price').innerText = `R$ ${totalPrice.toFixed(2)}`;
        }

        // Chama a função para exibir os itens ao carregar a página
        window.onload = displayCartItems;
    </script>
</body>
</html>
