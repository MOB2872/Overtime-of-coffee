<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento - Coff_Esporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html"><img src="imgs/coff.png" alt="Coff_Esporte Logo"></a></div>
            <ul class="nav-images">
                <li>
                    <a href="index.html">
                        <img src="imgs/home.png" alt="Home">
                        <span class="tooltip">Home</span>
                    </a>
                </li>
                <li>
                    <a href="cafes.html">
                        <img src="imgs/cafe.png" alt="Cafés">
                        <span class="tooltip">Café</span>
                    </a>
                </li>
                <li>
                    <a href="esporte.html">
                        <img src="imgs/volei.png" alt="Esporte">
                        <span class="tooltip">Esporte</span>
                    </a>
                </li>
                <li>
                    <a href="contato.html">
                        <img src="imgs/contato.png" alt="Contato">
                        <span class="tooltip">Contato</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="payment-section">
            <h1>Pagamento</h1>
            <form class="payment-form">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>

                <label for="cartao">Número do Cartão</label>
                <input type="text" id="cartao" name="cartao" required>

                <label for="validade">Data de Validade (MM/AA)</label>
                <input type="text" id="validade" name="validade" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Finalizar Compra</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Coff_Esporte. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
