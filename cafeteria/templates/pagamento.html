<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento - Coff_Esporte</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="payment.css"> <!-- CSS adicional para o pagamento -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="static/imgs/coff.png" alt="Coff_Esporte Logo">
                </a>
            </div>
            <ul class="nav-images">
                <li>
                    <a href="/">
                        <img src="static/imgs/home.png" alt="Home">
                    </a>
                    <span class="tooltip">Home</span> <!-- Apenas o texto aqui -->
                </li>
                <li>
                    <a href="/cafes">
                        <img src="static/imgs/cafe.png" alt="Cafés">
                    </a>
                    <span class="tooltip">Café</span>
                </li>
                <li>
                    <a href="/EA">
                        <img src="static/imgs/volei.png" alt="Esporte">
                    </a>
                    <span class="tooltip">Esporte</span>
                </li>
                <li>
                    <a href="/cont">
                        <img src="static/imgs/contato.png" alt="Contato">
                    </a>
                    <span class="tooltip">Contato</span>
                </li>
                <li>
                    <a href="/Pag">
                        <img src="static/imgs/carrinho.png" alt="Pagamento" id="larger-img">
                    </a>
                    <span class="tooltip">Pagamento</span>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="payment-section">
            <h1>Pagamento</h1>

            <!-- Carrinho de Compras -->
            <div class="cart" id="cart">
                <h2>Carrinho de Compras</h2>
                <div id="cart-items"></div>
                <p>Total: <span id="total-price">R$0,00</span></p>
            </div>

            <!-- Formulário de Pagamento -->
            <form class="payment-form" onsubmit="return handleSubmit(event);">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>

                <label for="cartao">Número do Cartão</label>
                <input type="password" id="cartao" name="cartao" required>

                <label for="validade">Data de Validade (MM/AA)</label>
                <input type="text" id="validade" name="validade" required>

                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" required>

                <button type="submit">Finalizar Compra</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Coff_Esporte. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- JavaScript adicional -->
</body>
</html>
